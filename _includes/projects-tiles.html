{% assign projects = site.posts | where: 'project', 'true' %}
<section class="spotlights" id="one" style="padding: 10px">
    <section>
    {% for post in projects limit: site.tiles-count %}
    <article>
        <a href="{{ post.url | relative_url }}" class="link" >
        <div class="card-projects">
            <div class="column">    
                  <div class="card-p">
                    <span class="image img-card-p">
                        <img src="{{ post.image }}" class="img-card-p" alt="{{ post.title }}" />
                    </span>
                        <div class="container-card" >
                            <header class="major" style="margin-bottom: 0px;">
                                <h3 style="text-align: start;">
                                    <p style="color: var(--fg-bold) !important; margin: 0;">{{ post.title }}</p>
                                </h3>
                                <p style="color: var(--fg-bold) !important; text-align: start;">{{ post.description }}</p>
                            </header>
                        </div>
                </div>
            </div>
        </div></a>
    </article>
    {% endfor %}
</section>
</section>
