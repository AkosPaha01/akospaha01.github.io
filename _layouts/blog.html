<html lang="en" data-theme="{{ site.theme_config.appearance | default: "dark" }}">
{% include head.html %}

<body>
    {% include header.html %}

    <!-- Main -->
    <div class="alt" id="main">
        <!-- Two -->
        {% for post in site.posts %} {% if post.project == false %}
        <section class="spotlights" id="one" style="padding: 10px; padding-top: 0 !important;">
            <section>
                <div class="container-fluid-p content-p" style="padding: 0 !important; ">
                    <div class="column inner">
                        <div class="p-card">
                            <a href="{{ post.url }}" class="image">
                                <img src="{{ post.image }}" alt="" class="img-card-p" data-position="center center" />
                            </a>
                            <div class="container-card">
                                <h3 style="padding: 24px 0 0 0 !important;">{{ post.title }}</h3>
                                <p>
                                    {{ post.description }}
                                </p>
                                <ul class="actions">
                                    <li style="padding: 0 0 0 0 !important;"><a href="{{ post.url }}"
                                            class="button special read-more">Read More...</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
            </section>
        </section>
        {% endif %} {% endfor %}
    </div>
    {% include footer.html %}
</body>

</html>
